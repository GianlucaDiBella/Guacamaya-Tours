

<h1 class="display-3 text-center">Estados</h1>

<div *ngFor="let item of estados">
<div class="clickable" (click)="checkHotelsDetails(item.nombre)">
<div class="container text-center">
    <div class="row bg-light align-items-center">
        <div class="col">
            <img src="{{item.imagen}}" alt="lecheria foto" width="250px" height="200px">
        </div>
        <div class="col-9 ">
            <p class="lead display-4 ">{{item.nombre}} </p>
        </div>
    </div>
</div>
</div>
<hr>
</div>
