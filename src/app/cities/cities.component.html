<img [src]="estadoactual.imagen" alt="imagen" style="display: block; box-sizing: border-box; width: 100%; position:relative; max-height: 1000px;">

<hr>
<div class="container bg-light">

    <input list="estados" [(ngModel)]="eact" 
    value="{{estadoactual.nombre}}"
    (ngModelChange)="onChange()" style="width: 90%;">
      <datalist id="estados">
        <option *ngFor="let estado of estadoss" [value]="estado.nombre"> {{estado.nombre}} </option>
      </datalist>
    <input id="states" style="width:10%" type="submit" (click)="cambiar()" onfocus="this.value=''">
    <div class="col .text-center ">
        <h1 class="d-flex justify-content-center" >{{ estadoactual.nombre }}</h1>
        <div class="row pt-4 d-flex align-items-center">
          <div class="col-sm text-center bg-light">
            <h3> {{ estadoactual.nombre }}</h3>
            <p>{{ estadoactual.info }}</p>
          </div>
          <div class="col-sm text-center bg-light">
            
              <img [src]="estadoactual.imagen" alt="" height="360px" width="400px" class="mt-2">
            <h3>{{ estadoactual.nombre }}</h3>  
          </div>
        </div>
    </div>
</div>
<hr>
<div class="container bg-light">
    <div class="col .text-center ">
        <input list="hss" [(ngModel)]="hact" 
            value="{{hotelactual.nombre}}"
            (ngModelChange)="onChange2()" style="width: 90%;"> 
              <datalist id="hss">
                <option *ngFor="let hotel of hotelf" [value]="hotel.nombre"> {{hotel.nombre}} </option>
              </datalist>
            <input id="hotelbuscado" type="submit" style="width: 10%;" (click)="cambiar2()" onfocus="this.value=''"> 
        <div class="row pt-4 d-flex align-items-center">
          <div class="col-sm text-center bg-light">
            <h3>{{ hotelactual.nombre }}</h3>
            <p>{{ hotelactual.info }}</p>
          </div>
          <div class="col-sm text-center bg-light">
              <div class="col-sm text-center bg-light">
                <img [src]="hotelactual.fotos" alt="" height="360px" width="400px" class="mt-2">
              <h3>{{ hotelactual.nombre }}</h3>  
            </div>
        </div>
    </div>
</div>
