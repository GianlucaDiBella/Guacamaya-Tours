<hr>
<div class="container">
    <div class="col .text-center ">
        <h1 class="d-flex "> Mas visitados</h1>
        <h4 class="d-flex justify-content-center" ></h4>
        <input list="estados" [(ngModel)]="actualstate" 
        value="{{actualstateObj.nombre}}"
        (ngModelChange)="onChange()">
          <datalist id="estados">
            <option *ngFor="let estado of estados" [value]="estado.nombre"> {{estado.nombre}} </option>
          </datalist>
        <input id="estadobuscado" type="submit" (click)="cambiar()" (click)="document.getElementById('estados').value = ''">
        <div class="row pt-4 d-flex align-items-center">
          <div class="col-sm text-center bg-light">
            <h3>Informacion: {{ actualstateObj.nombre }}</h3>
            <p>{{ actualstateObj.info }}</p>
          </div>
          <div class="col-sm text-center bg-light">
            <div class="col-sm text-center bg-light">
              <img [src]="actualstateObj.imagen" alt="" height="180px" width="200px" class="mt-2">
              <img [src]="actualstateObj.imagen" alt="" height="180px" width="200px" class="mt-2">
            </div>
            <div class="col-sm text-center d-flex justify-content-center bg-light">
                    <img [src]="actualstateObj.imagen" alt="" height="180px" width="200px" class="mt-2">
                    <img [src]="actualstateObj.imagen" alt="" height="180px" width="200px" class="mt-2">
            </div>
            <h3>{{ actualstateObj.nombre }}</h3>  
          </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col .text-center ">
        <h1 class="d-flex " > {{ actualstateObj.hoteles.nombre }}  </h1>
        <h4 class="d-flex justify-content-center" ></h4>
        <input list="estados.hoteles" [(ngModel)]="actualhotel" 
            value="{{actualhotelObj.nombre}}"
            (ngModelChange)="onChange2()">
              <datalist id="estados.hoteles">
                <option *ngFor="let hotel of actualstateObj.hoteles" [value]="hotel.nombre"> {{hotel.nombre}} </option>
              </datalist>
            <input id="estadobuscado" type="submit" (click)="cambiar()" (click)="document.getElementById('estados.hoteles').value = ''"> 
        <div class="row pt-4 d-flex align-items-center">
          <div class="col-sm text-center bg-light">
            <h3>Informacion: {{ actualhotelObj.nombre }}</h3>
            <p>{{ actualhotelObj.info }}</p>
          </div>
          <div class="col-sm text-center bg-light">
              <div class="col-sm text-center bg-light">
                <img [src]="actualstateObj.imagen" alt="" height="180px" width="200px" class="mt-2">
                <img [src]="actualstateObj.imagen" alt="" height="180px" width="200px" class="mt-2">
              </div>
              <div class="col-sm text-center d-flex justify-content-center bg-light">
                      <img [src]="actualstateObj.imagen" alt="" height="180px" width="200px" class="mt-2">
                      <img [src]="actualstateObj.imagen" alt="" height="180px" width="200px" class="mt-2">
              </div>
              <h3>{{ actualhotelObj.nombre }}</h3>  
            </div>
          <div class="col-sm text-center d-flex justify-content-center">
              <div class="d-flex align-items-center">
                  <button type="button" class="btn btn-primary">
                         Ver mas
                        </button>
              </div>
          </div>
        </div>

    </div>
  
</div>
