<div class="container">
<div *ngIf="!paidFor">
  <h2>Realice su pago.</h2>
  <div class="pb-3"> 
      <small class="form-text text-muted">Pago seguro, facil y rapido.</small>
  </div>
  
        <h6>${{ product.price }} USD</h6>
      
        <p>{{ product.description }}</p>
      
      </div>
      
      <div *ngIf=paidFor>
        <h1>Gracias por su compra!</h1>
      

      </div>
      
      
      <div [hidden]="paidFor" #paypal></div>
    </div>
